<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>後台管理登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <div id="app" data-v-app="">
    <div class="container text-center">
      <div class="row justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
        <div class="col-8">
          <form class="form-signin">
            <div class="form-floating mb-3">
              <input v-model="user.username" type="email" class="form-control" id="username"
                placeholder="name@example.com" required="" autofocus="" /><label for="username">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input v-model="user.password" type="password" class="form-control" id="password" placeholder="Password"
                required="" /><label for="password">Password</label>
            </div>
            <button @click="getApiData" class="btn btn-lg btn-primary w-100 mt-3" type="button">
              登入
            </button>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">© 2021~∞ - Carol</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
    integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="./javascript/login.js" type="module"></script>
</body>

</html>
