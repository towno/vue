<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>產品列表</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="mt-4">
        <!-- 產品列表 -->
        <user-product-modal ref="userProductModal"></user-product-modal>
        <table class="table align-middle">
          <thead>
            <tr>
              <th>圖片</th>
              <th>商品名稱</th>
              <th>價格</th>
              <th>功能</th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="item in products" :key="item.id">
              <td class="w-25">{{item.title}}</td>
              <td class="w-25">{{item.title}}</td>
              <td class="w-25">
                <div class="productImage" :style="{backgroundImage: `url(${item.imageUrl})`}"></div>
              </td>
              <td class="w-25">{{item.title}}</td>
            </tr>
          </tbody>
        </table>
        <!-- 購物車列表 -->
      </div>
    </div>
  </div>
  <script type="text/x-template" id="userProductModal"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vee-validate@next"></script>
  <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
  <script src="https://unpkg.com/@vee-validate/rules"></script>
  <script src="./javascript/index.js" type="module"></script>
</body>

</html>
