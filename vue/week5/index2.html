<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>產品列表</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="mt-4">
        <!-- 產品列表 -->
        <user-product-modal ref="userProductModal"></user-product-modal>
        <table class="table align-middle">
          <thead>
            <tr>
              <th>圖片</th>
              <th>商品名稱</th>
              <th>價格</th>
              <th>功能</th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="item in products" :key="item.id">
              <td class="w-25">
                <div class="productImage" :style="{backgroundImage: `url(${item.imageUrl})`}"></div>
              </td>
              <td class="w-25">{{item.title}}</td>
              <td class="w-25">
                <div class="h5"><span class="h6">原價</span> <del class="h6"> NT${{item.origin_price}}</del></div>
                <div class="h5">現在只要 NT${{item.price}}</div>
              </td>
              <td>
                <div class="btn-group btn-group-sm"><button type="button" class="btn btn-outline-secondary"
                    @click="getProduct(item.id)"><i v-if="loadingStatus.loadingItem===item.id"
                      class="fas fa-spinner fa-pulse"></i>查看更多</button>

                  <button type="button" class="btn btn-outline-danger"><i v-if="loadingStatus.loadingItem===item.id"
                      class="fas fa-spinner fa-pulse"></i>加到購物車</button> </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 購物車列表 -->
        <div class="text-end"><button class="btn btn-outline-danger" @click="deleteAllCarts">清空購物車</button></div>
        <table class="table align-middle">
          <thead>
            <tr>
              <th></th>
              <th>品名</th>
              <th>數量/單位</th>
              <th>單價</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="cart.carts">
              <tr v-for="item in cart.carts" :key="item.id">
                <td><button type="button" class="btn btn-outline-danger btn-sm" @click="removeCartItem(item.id)"
                    :disabled="loadingStatus.loadingItem===item.id"><i class="fas fa-spinner fa-pulse"
                      v-if="loadingStatus.loadingItem ===item.id"></i>x</button></td>
                <td>
                  <div class="input-group input-group-sm"> {{item.product.title}}</div>
                </td>
                <td>{{item.qty}}/{{item.product.unit}}</td>
                <td>NT${{item.product.price}}</td>
              </tr>
            </template>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end">總計</td>
              <td class="text-end">{{cart.total}}</td>
            </tr>
            <tr v-if="cart.final_total!==cart.total">
              <td colspan="3" class="text-end text-success">折扣價</td>
              <td class="text-end text-success">{{cart.final_total}}</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="my-5 row justify-content-center">
        <v-form ref="form" class="col-md-6" v-slot="{ errors }" @submit="createOrder">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <v-field id="email" name="email" type="email" class="form-control" :class="{'is-invalid':errors['email']}"
              rules="email|required" placeholder="請輸入 Email" v-model="form.user.email">
            </v-field>
            <error-message name="email" class="invalid-feedback"></error-message>
            <div class="mb-3">
              <label for="name" class="form-label">
                收件人姓名</label>
              <v-field id="name" name="姓名" type="text" class="form-control" :class="{'is-invalid':errors['姓名']}"
                placeholder="請輸入姓名" rules="required" v-model="form.user.name"></v-field>
              <error-message name="姓名" class="invalid-feedback"></error-message>
            </div>

            <div class="mb-3"><label for="tel" class="form-label">收件人電話</label>
              <v-field id="tel" name="電話" type="text" class="form-control" :class="{'is-invalid':errors['電話']}"
                placeholder="請輸入電話" rules="required|min:8|max:10" v-model="form.user.tel"></v-field>
              <error-message name="電話" class="invalid-feedback"></error-message>
            </div>
          </div>
          <div class="text-end"><button type="submit" class="btn btn-danger">送出訂單</button></div>
        </v-form>
      </div>
    </div>
  </div>
  <script type="text/x-template" id="userProductModal"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vee-validate@next"></script>
  <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
  <script src="https://unpkg.com/@vee-validate/rules"></script>
  <script src="./javascript/index.js" type="module"></script>
</body>

</html>
